language: python
python:
 - "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -y libdjvulibre-dev djvulibre-bin
# add for profile
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq


install:
 - pip install cython
 - pip install python-djvulibre
 - "[[ $TRAVIS_PYTHON_VERSION == '2.6' ]] && pip install argparse"
 - pip install lxml
 - pip install pyicu
 - pip install html5lib
 - pip install pillow

# add for profile
 - sudo apt-get install -qq g++-4.8
 - export CXX="g++-4.8"
 - pip install nose-cprof
 - pip install properform


