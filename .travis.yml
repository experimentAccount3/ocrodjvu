language: python
python:
- "2.7"
addons:
  apt:
    packages:
    - djvulibre-bin
    - libdjvulibre-dev
    - libxml2-utils
cache:
  directories:
  - $HOME/.cache

before_install:
# add for profile
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq


install:
- pip install --upgrade pip
- pip install --verbose cython
- pip install --verbose python-djvulibre
- if [ "$TRAVIS_PYTHON_VERSION" = '2.6' ]; then pip install argparse; fi
- pip install --verbose lxml
- pip install --verbose pyicu
- pip install html5lib
- pip install --verbose pillow

# add for profile
- sudo apt-get install -qq g++-4.8
- export CXX="g++-4.8"
- pip install nose-cprof
- pip install properform


script:
- nosetests --all --verbose --with-cprofile --cprofile-stats-erase --cprofile-stats-file=profile_ocrodjvu_d2939ab4be_1
- python -m properform Push 47.88.50.110:15554 asdf_ocrodjvu_d2939ab4be_1 ./profile_ocrodjvu_d2939ab4be_1

- xmllint --noout --valid doc/*.xml

